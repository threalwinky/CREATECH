<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js')}}" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            var socket = io.connect("http://192.168.1.104:5000")
            socket.on('message', function (data) {
                var inner_html = '<p>' + data + '</p>'
                $("#messages").append(inner_html)
            })
            $('#btn').on('click', function () {
                socket.send($("#message").val())
                $('#message').val('')
            })
        })
    </script>
    <div id="messages"></div>
    <input type="text" id="message">
    <button id="btn">Send</button>
</body>
</html>
